<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
</h:head>

<h:body>
    <h1>Catalogs</h1>
    <h:form>
        <h:dataTable value="#{getCatalogBean.catalogs}" var="catalog" border="1">
            <h:column>Name : #{catalog.name}</h:column>

            <h:column>
                <h:link value="Update" outcome="updateCatalog">
                    <f:param name="catalogId" value="#{catalog.id}"/>
                </h:link>
            </h:column>
            <h:column>

                <h:commandLink value="Delete" action="#{deleteCatalogBean.delete(catalog.id)}"/>

            </h:column>
            <h:column>
                <h:link value="Get items" outcome="getItems">
                    <f:param name="catalogId" value="#{catalog.id}"/>
                </h:link>
            </h:column>
        </h:dataTable>

        <br/>
        <br/>
        <h:link value="Add catalog" outcome="addCatalog"/>

        <br/>
        <br/>
        <h:commandLink value="Logout" action="#{authorizationBean.doLogout}"/>

    </h:form>
</h:body>
</html>
