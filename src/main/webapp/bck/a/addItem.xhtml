<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:bal="http://bal/facelets">

<h:body>
    <h1>Add item</h1>
    <h:form>
        <table>
            <tr>
                <td> name : </td>
                <td> <h:inputText value="#{addItemBean.name}"/> </td>
            </tr>
            <tr>
                <td> price : </td>
                <td> <h:inputText value="#{addItemBean.price}"/> </td>
            </tr>
            <tr>
                <td> count : </td>
                <td> <h:inputText value="#{addItemBean.count}"/> </td>
            </tr>

        </table>

        <br />
        <br />
        <h:commandButton value="Save!" action="#{addItemBean.save()}"/>

        <br />
        <br />
        <h:link value="Cancel" outcome="getItems" >
            <f:param name="catalogId" value="#{addItemBean.catalogId}"/>
        </h:link>

        <br />
        <br />
        <h:commandLink value="Logout" action="#{authorizationBean.doLogout}" />
    </h:form>
</h:body>
</html>
