<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:bal="http://bal/facelets">


<h:form>
    <table>
        <tr>
            <td>
                login
            </td>
            <td>
                <h:inputText value="#{authorizationBean.login}"/>
            </td>
        </tr>
        <tr>
            <td>
                password
            </td>
            <td>
                <h:inputSecret value="#{authorizationBean.password}"/>
            </td>
        </tr>

    </table>

    <br/>
    <h:commandButton value="sign in" action="#{authorizationBean.doLogin}"/>

    <br/>
    <br/>
    <h:link value="sign up" outcome="registration"/>
</h:form>
</html>
