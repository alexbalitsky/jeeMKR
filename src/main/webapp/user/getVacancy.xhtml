<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
</h:head>

<h:body>
    <h1>Vacancies</h1>
    <h:link value="Go to main page" outcome="getCategory" />
    <h:dataTable value="#{userGetVacancyBean.vacancies}" var="vacancy" border="1">
        <h:column>Vacancy : #{vacancy.title}</h:column>
        <h:column>Salary : #{vacancy.salary}</h:column>
        <h:column>
            Company name : #{vacancy.company.name}<br/>
            Company email : #{vacancy.company.email}
        </h:column>

        <h:column>
            Category : #{vacancy.category.title}
        </h:column>

        <h:column>
            Position title : #{vacancy.position.name}
        </h:column>

        <h:column>
            <h:form>
                <h:link value="View details" outcome="vacancy">
                    <f:param name="vacancy_id" value="#{vacancy.id}"/>
                </h:link>
            </h:form>
        </h:column>

    </h:dataTable>

    <h:form>
        <h:commandLink value="Logout" action="#{authorizationBean.doLogout}" />
    </h:form>
</h:body>
</html>
