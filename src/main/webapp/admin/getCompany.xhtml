<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
</h:head>

<h:body>
    <h1>Companies</h1>
    <h:link value="Go to main page" outcome="index" />
    <h:dataTable value="#{getCompanyBean.companies}" var="company" border="1">
        <h:column>Company: #{company.name} | #{company.email}</h:column>
        <h:column>
            <h3>Vacancies:</h3>
            <h:dataTable value="#{getCompanyBean.map.get((company.id))}" var="vacancy">
                <h:column>Vacancy title : #{vacancy.title};</h:column>
                <h:column>Vacancy date : #{vacancy.date};</h:column>
                <h:column>Vacancy salary: #{vacancy.salary};</h:column>
                <h:column>Vacancy requirement : #{vacancy.requirement};</h:column>
            </h:dataTable>
        </h:column>
        <h:column>
            <h:link value="Update" outcome="updateCompany">
                <f:param name="company" value="#{company.id}"/>
            </h:link>
        </h:column>
        <h:column>
            <h:form>
                <h:commandLink value="Delete" action="#{deleteCompanyBean.delete(company.id)}"/>
            </h:form>
        </h:column>
    </h:dataTable>
</h:body>
</html>
