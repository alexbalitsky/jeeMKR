<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
</h:head>

<h:body>
    <h1>Positions</h1>
    <h:link value="Go to main page" outcome="index" />
    <h:dataTable value="#{getPositionBean.getPositions()}" var="position" border="1">
        <h:column>Name : #{position.name}</h:column>
        <h:column>Description : #{position.description}</h:column>
        <h:column>
            <h:link value="Update" outcome="updatePosition">
                <f:param name="position" value="#{position.id}"/>
            </h:link>
        </h:column>
        <h:column>
            <h:form>
                <h:commandLink value="Delete" action="#{deletePositionBean.delete(position.id)}"/>
            </h:form>
        </h:column>
    </h:dataTable>
</h:body>
</html>
